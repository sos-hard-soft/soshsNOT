version: '3.8'

services:
  # Reverse Proxy
  traefik:
    image: traefik:v2.10
    container_name: sosnot-traefik
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"
      - "8090:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - sosnot-network

  # Database
  postgres:
    image: postgis/postgis:16-3.4
    container_name: sosnot-postgres
    environment:
      POSTGRES_USER: sosnot
      POSTGRES_PASSWORD: password
      POSTGRES_DB: sosnot_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - sosnot-network

  # Identity & Access Management
  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: sosnot-keycloak
    command: start-dev --http-relative-path /auth
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/sosnot_db
      KC_DB_USERNAME: sosnot
      KC_DB_PASSWORD: password
      KC_PROXY: edge
      KC_HOSTNAME_URL: http://keycloak.localhost
    depends_on:
      - postgres
    networks:
      - sosnot-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.keycloak.rule=Host(`keycloak.localhost`)"
      - "traefik.http.services.keycloak.loadbalancer.server.port=8080"

  # Object Storage
  minio:
    image: minio/minio
    container_name: sosnot-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    networks:
      - sosnot-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.minio-console.rule=Host(`minio.localhost`)"
      - "traefik.http.services.minio-console.loadbalancer.server.port=9001"
      - "traefik.http.routers.minio-api.rule=Host(`s3.localhost`)"
      - "traefik.http.services.minio-api.loadbalancer.server.port=9000"

  # Caching & Message Queue
  redis:
    image: redis:7.2
    container_name: sosnot-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - sosnot-network

  # Search Engine
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.1
    container_name: sosnot-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - sosnot-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.elasticsearch.rule=Host(`es.localhost`)"
      - "traefik.http.services.elasticsearch.loadbalancer.server.port=9200"
  # Axelor ERP (Placeholder - usually requires more complex setup)
  # Keeping it simple for now as per "Headless usage" req

networks:
  sosnot-network:
    driver: bridge

volumes:
  postgres_data:
  minio_data:
  redis_data:
  elasticsearch_data:
