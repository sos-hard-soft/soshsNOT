<div class="dashboard-root">
    <div class="header-section">
        <h1>Welcome back, Notary</h1>
        <p>Here is what's happening today in your registry.</p>
    </div>

    <div class="stats-grid">
        <div *ngFor="let stat of stats()" class="stat-card" [ngClass]="stat.color">
            <div class="stat-icon">
                <i [class]="stat.icon"></i>
            </div>
            <div class="stat-info">
                <span class="stat-label">{{stat.label}}</span>
                <span class="stat-value">{{stat.value}}</span>
            </div>
        </div>
    </div>

    <div class="main-grid">
        <p-card class="chart-card">
            <ng-template pTemplate="header">
                <div class="card-header">
                    <h3>Activity Analytics</h3>
                    <p-button icon="pi pi-ellipsis-v" [text]="true" [rounded]="true"></p-button>
                </div>
            </ng-template>
            <p-chart type="line" [data]="chartData" [options]="chartOptions"></p-chart>
        </p-card>

        <p-card class="recent-card">
            <ng-template pTemplate="header">
                <div class="card-header">
                    <h3>Recent Actes</h3>
                    <p-button label="View All" [link]="true"></p-button>
                </div>
            </ng-template>
            <p-table [value]="recentActes()" [responsiveLayout]="'scroll'">
                <ng-template pTemplate="header">
                    <tr>
                        <th>ID</th>
                        <th>Client</th>
                        <th>Type</th>
                        <th>Status</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-acte>
                    <tr>
                        <td>{{acte.id}}</td>
                        <td>{{acte.client}}</td>
                        <td>{{acte.type}}</td>
                        <td>
                            <p-tag [value]="acte.status" [severity]="getSeverity(acte.status)"></p-tag>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </p-card>
    </div>
</div>
