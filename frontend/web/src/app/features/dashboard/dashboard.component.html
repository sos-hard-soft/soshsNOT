<div class="dashboard">

    <h1>Bienvenue sur SOSNot – Registre Notarial</h1>
    <p class="subtitle">
        Plateforme sécurisée de gestion des actes notariés marocains
    </p>

    <div class="cards">
        <p-card header="Clients">
            <p>{{ stats.clients }}</p>
            <button pButton label="Gérer les clients" (click)="go('/clients')"></button>
        </p-card>

        <p-card header="Actes notariés">
            <p>{{ stats.actes }}</p>
            <button pButton label="Voir les actes" (click)="go('/actes')"></button>
        </p-card>

        <p-card header="Actes en brouillon">
            <p>{{ stats.actesDraft }}</p>
            <button pButton label="Continuer" (click)="go('/actes')"></button>
        </p-card>
    </div>

</div>
