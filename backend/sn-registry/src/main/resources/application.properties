quarkus.application.name=sn-registry

# Database
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=sosnot
quarkus.datasource.password=password
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/sosnot_db
quarkus.hibernate-orm.packages=com.sosnot.registry.model
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.enabled=true
quarkus.http.port=8081

# Enable CORS
quarkus.http.cors=true

# Allow specific origin (Angular dev server)
quarkus.http.cors.origins=http://localhost:4200

# Allow all HTTP methods
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS

# Allow all headers
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with

# Allow credentials if needed
quarkus.http.cors.access-control-allow-credentials=true

# Cache preflight response for 12 hours
quarkus.http.cors.access-control-max-age=43200

# S3 / MinIO Configuration
quarkus.s3.endpoint-override=http://localhost:9000
quarkus.s3.aws.region=us-east-1
quarkus.s3.aws.credentials.type=static
quarkus.s3.aws.credentials.static-provider.access-key-id=minioadmin
quarkus.s3.aws.credentials.static-provider.secret-access-key=minioadmin
quarkus.s3.path-style-access=true

# Document Management Settings
sosnot.documents.bucket=sosnot-documents