quarkus.http.port=8083
quarkus.application.name=sn-gis

# Database (PostGIS)
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=sosnot
quarkus.datasource.password=password
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/sosnot_db
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.dialect=org.hibernate.spatial.dialect.postgis.PostgisPG10Dialect
quarkus.hibernate-orm.packages=com.sosnot.gis.model
quarkus.hibernate-orm.enabled=false
quarkus.http.port=8083
